<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/logo.webp" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
		<!-- Cache control -->
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<!-- Simple cache busting -->
		<script type="text/javascript">
			// Add timestamp to force cache refresh
			(function() {
				// Create a timestamp for this build - will be replaced during build
				const buildTimestamp = Date.now();
				
				// Add timestamp to all script and CSS URLs
				window.addEventListener('DOMContentLoaded', function() {
					const scripts = document.querySelectorAll('script[src]');
					const links = document.querySelectorAll('link[rel="stylesheet"]');
					
					// Add timestamp to scripts
					scripts.forEach(script => {
						if (script.src && !script.src.includes('?')) {
							script.src = script.src + '?v=' + buildTimestamp;
						}
					});
					
					// Add timestamp to stylesheets
					links.forEach(link => {
						if (link.href && !link.href.includes('?')) {
							link.href = link.href + '?v=' + buildTimestamp;
						}
					});
				});
			})();
			
			// GitHub Pages SPA redirect script
			(function (l) {
				if (l.search[1] === "/") {
					var decoded = l.search
						.slice(1)
						.split("&")
						.map(function (s) {
							return s.replace(/~and~/g, "&");
						})
						.join("?");
					window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
				}
			})(window.location);
		</script>
	</head>
	<body>
		<div id="app"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
